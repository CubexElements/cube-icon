<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>fort-icon Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../fort-icon.html">
  <link rel="import" href="../../iron-icon/iron-icon.html">
</head>
<body unresolved>

<div>
  <p>An example of <code>&lt;fort-icon&gt;</code>:</p>

  <div>
    <p>iron-icons. Dynamically importing icon group html file</p>
    <fort-icon style="width:48px;height:48px" alt="add">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm9 7h-6v13h-2v-6h-2v6H9V9H3V7h18v2z"/>
      </svg>
    </fort-icon>
    <fort-icon icon="icons:add" style="width:48px;height:48px" alt="add"></fort-icon>
    <fort-icon icon="social:cake" style="width:48px;height:48px" background="red" color="white" alt="cake"></fort-icon>
    <fort-icon icon="places:ac-unit" style="width:48px;height:48px" background="orange" alt="ac unit"></fort-icon>
  </div>

  <div>
    <p>Project specific assets using <code>src</code> attribute</p>
    <fort-icon src="mario.png" style="width:48px;height:48px"></fort-icon>
    <fort-icon src="mario_logo.svg" style="width:48px;height:48px"></fort-icon>
    <fort-icon src="fortifi-logo.svg" style="width:48px;height:48px"></fort-icon>
  </div>

  <div>
    <p>Direct svg code usage</p>

    <fort-icon style="width:100px;height:100px">
      <svg viewBox="0 0 770.048 889.175">
        <polygon fill="#424e63"
                 points="0 666.881 385.024 889.175 770.048 666.881 770.048 222.294 385.024 0 0 222.294 0 666.881"></polygon>
        <path fill="#394457"
              d="M388,3.913L773.024,226.206V670.794L388,893.087V3.913Z"
              transform="translate(-2.976 -3.913)"></path>
        <path fill="#fff"
              d="M676.982,281.778L576.95,224.571V285.7L476.917,244.076v-77.8L388,115.061l-88.917,51.213v77.8L199.05,285.7V224.571L99.018,281.778V615.219l111.147,64.159V581.872c0-33.624,15.087-58.632,33.373-55.573s33.315,33.065,33.315,66.688V717.75L388,781.92v0l288.982-166.7V281.778Z"
              transform="translate(-2.976 -3.913)"></path>
        <polygon fill="#e8e9eb"
                 points="674.006 277.865 573.974 220.659 573.974 281.789 473.941 240.163 473.941 162.361 385.024 111.148 385.024 778.007 385.024 778.024 385.024 778.015 385.024 778.024 385.024 778.007 674.006 611.306 674.006 277.865"></polygon>

  </div>

</div>
